<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <filter id="Oval" x="0" y="0" width="64" height="64" filterUnits="userSpaceOnUse">
      <feOffset dy="1" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#142e6e" flood-opacity="0.102"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="Buttons_Round" data-name="Buttons/Round" transform="translate(12 11)">
    <g transform="matrix(1, 0, 0, 1, -12, -11)" filter="url(#Oval)">
      <circle id="Oval-2" data-name="Oval" cx="20" cy="20" r="20" transform="translate(12 11)" fill="#fff"/>
    </g>
    <text id="bell" transform="translate(20 26)" fill="#ff715b" font-size="16" font-family="FontAwesome5Pro-Regular, 'Font Awesome 5 Pro'"><tspan x="-5" y="0">times</tspan></text>
  </g>
</svg>
